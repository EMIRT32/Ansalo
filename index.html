<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/bootstrap.min.css">
    <title>Ánsalo</title>
</head>

<body>

    <header>
        <div class="container my-4 mx-3 text-center">
            <h1>Reto de Ánsalo</h1>
        </div>
    </header>

    <main>
        <div class="container ">
            <div class="row my-4 mx-3 ">
                <div class="col d-flex flex-column">
                    <div class="form-check d-flex flex-row-reverse">
                        <label class="form-check-label mx-4" for="exampleRadios1">
                            Activar Tema Retro
                        </label>
                        <input class="form-check-input my-2 mx-2" type="radio" name="exampleRadios" id="exampleRadios1"
                            value="option1" checked>
                    </div>
                    <div class="form-check d-flex flex-row-reverse">
                        <label class="form-check-label mx-4" for="exampleRadios2">
                            Tema Oscuro
                        </label>
                        <input class="form-check-input my-2 mx-2" type="radio" name="exampleRadios" id="exampleRadios2"
                            value="option2">

                    </div>
                </div>
            </div>
            <div class="row my-4 mx-3">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <label>Letras</label>
                </div>
                <div class="col-lg-6 col-md-6 col sm-12">
                    <input class="form-control" type="text" placeholder="Letras..." readonly id="letra" value="">
                </div>
            </div>
            <div class="row my-4 mx-3">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <label>Números</label>
                </div>
                <div class="col-lg-6 col-md-6 col sm-12">
                    <input class="form-control" type="text" placeholder="Números..." readonly>
                </div>
            </div>
            <!--Teclas-->
            <div class="container ">
                <div class="row my-4 mx-3 ">
                    <div class="col-lg-4 col-md-4 col-sm-4 d-flex justify-content-center">
                        <button type="button" class="btn btn-dark rounded-circle" id="a" value="a" onclick="tecla(this.value)" >A-1</button>
                        
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 d-flex justify-content-center">
                        <button type="button" class="btn btn-dark rounded-circle" id="b" value="b" onclick="tecla(this.value)">B-2</button>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 d-flex justify-content-center">
                        <button type="button" class="btn btn-dark rounded-circle" id="c" value="c" onclick="tecla(this.value)">C-3</button>
                    </div>

                </div>
                <div class="row my-4 mx-3">
                    <div class="col-lg-4 col-md-4 col-sm-4 d-flex justify-content-center">
                        <button type="button" class="btn btn-dark rounded-circle" id="d" value="d" onclick="tecla(this.value)">D-4</button>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 d-flex justify-content-center">
                        <button type="button" class="btn btn-dark rounded-circle" id="e" value="e" onclick="tecla(this.value)">E-5</button>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 d-flex justify-content-center">
                        <button type="button" class="btn btn-dark rounded-circle" id="f" value="f" onclick="tecla(this.value)">F-6</button>
                    </div>

                </div>
                <div class="row my-4 mx-3">
                    <div class="col-lg-4 col-md-4 col-sm-4 d-flex justify-content-center">
                        <button type="button" class="btn btn-dark rounded-circle" id="g" value="g" onclick="tecla(this.value)">G-7</button>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 d-flex justify-content-center">
                        <button type="button" class="btn btn-dark rounded-circle" id="h" value="h" onclick="tecla(this.value)">H-8</button>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 d-flex justify-content-center">
                        <button type="button" class="btn btn-dark rounded-circle" id="i" value="i" onclick="tecla(this.value)">I-9</button>
                    </div>

                </div>
                <div class="row my-4 mx-3">
                    <div class="col-lg-4 col-md-4 col-sm-4 d-flex justify-content-center">
                        <button type="button" class="btn btn-dark rounded-circle" id="..." value="..."> ... </button>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 d-flex justify-content-center">
                        <button type="button" class="btn btn-dark rounded-circle" id="j" value="j" onclick="tecla(this.value)">J-0</button>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 d-flex justify-content-center">
                        <button type="button" class="btn btn-dark rounded-circle" id="rst" value="rst" onclick="teclaRst()">RST</button>
                    </div>

                </div>
            </div>

        </div>
    </main>

    <footer>
        <div class="container my-4 mx-3">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h3>Emirt Lorenzo Adams Saenz</h3>
                </div>
            </div>

        </div>

    </footer>




    <script src="assets/JS/jquery.js"></script>
    <script src="assets/JS/bootstrap.min.js.map"></script>
    <script src="assets/JS/popper.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="assets/JS/logica.js"></script>

</body>

</html>
